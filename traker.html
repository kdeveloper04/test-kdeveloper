<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrating Expense Tracker With Local Storage</title>
</head>
<body>
    <form onsubmit="savetolocalstorage(event)"> 
    <label for="amount">Choose Expense Amount</label>
    <input id="amount" type="text" name="amount" required/>
    <label for="description">Choose Description</label>
    <input id="description" type="text" name="description" required/>
    <label for="category">Choose Expense Category</label>
    <input id="category" type="text" name="category" required />
    <button>Add Expense</button>
    </form>
    <ul id="listofusers"></ul>
    <script src="traker.js"></script>
    

</body>
